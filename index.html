<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login animation - web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="login-box">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icons name="mail"></ion-icons> </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icons name="lock-closed"></ion-icons> </span>
                    <input type="password" required>
                    <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label>
                            <input type="checkbox">Remember Me
                        </label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button type="Submit">Login</button>
                    <div class="register-link">
                        <p>Dont have an account?
                            <a href="#">Register</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
